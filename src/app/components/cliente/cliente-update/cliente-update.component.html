<mat-card>
    <mat-card-title>Atualizar dados do cliente</mat-card-title>

    <form action="">

        <mat-form-field>
            <input matInput placeholder="Nome"
                [(ngModel)]="cliente.nome" name="nome" />
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Cpf" 
                [(ngModel)]="cliente.cpf" name="cpf" />
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Telefone"
                [(ngModel)]="cliente.telefone" name="telefone" />
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Celular"
                [(ngModel)]="cliente.celular" name="celular" />
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="E-mail" 
                [(ngModel)]="cliente.email" name="email"/>
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="updateCliente()" color="primary">
        Salvar
    </button>

    <button mat-raised-button (click)="cancel()" color="danger">
        Cancelar
    </button>
</mat-card>
