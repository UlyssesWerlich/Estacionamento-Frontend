<div class="mat-elevation-z8">
    <mat-card>
        <form class="find" action="">

            <mat-form-field>
                <input matInput [(ngModel)]="nome" name="nome" placeholder="FaÃ§a sua busca pelo nome">
            </mat-form-field>

            <button mat-raised-button (click)="findByNome()">
                Buscar
            </button>

        </form>
    </mat-card>

    <table mat-table [dataSource]="clientes">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let cliente">{{cliente.id}}</td>
        </ng-container>

        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let cliente">{{cliente.nome}}</td>
        </ng-container>

        <ng-container matColumnDef="cpf">
            <th mat-header-cell *matHeaderCellDef>Cpf</th>
            <td mat-cell *matCellDef="let cliente">{{cliente.cpf}}</td>
        </ng-container>

        <ng-container matColumnDef="telefone">
            <th mat-header-cell *matHeaderCellDef>Telefone</th>
            <td mat-cell *matCellDef="let cliente">{{cliente.telefone}}</td>
        </ng-container>

        <ng-container matColumnDef="celular">
            <th mat-header-cell *matHeaderCellDef>Celular</th>
            <td mat-cell *matCellDef="let cliente">{{cliente.celular}}</td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>E-mail</th>
            <td mat-cell *matCellDef="let cliente">{{cliente.email}}</td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>
                <a routerLink="/clientes/adicionar" class="add">
                    <i class="material-icons">person_add</i>
                </a>
            </th>
            <td mat-cell *matCellDef="let cliente">
                <a routerLink="/clientes/atualizar/{{ cliente.id }}" class="edit">
                    <i class="material-icons">edit</i>
                </a>

                <a routerLink="/clientes/remover/{{ cliente.id }}" class="delete">
                    <i class="material-icons">delete</i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let cliente; columns: displayedColumns;"></tr>
    </table>

</div>
