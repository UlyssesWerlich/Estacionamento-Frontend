<mat-card>

    <form action="">
        <p>Tem certeza que deseja excluir essa categoria?</p>
        
        <mat-form-field>
            <input matInput placeholder="Nome" [value]="tipoVeiculo.nome" name="nome" disabled>

</mat-card>
