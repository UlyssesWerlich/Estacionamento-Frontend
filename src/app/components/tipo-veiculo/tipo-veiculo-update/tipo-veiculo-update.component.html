<mat-card>
    <mat-card-title>Alterar categoria de veículo</mat-card-title>

    <form action="">
        <mat-form-field>
            <input matInput placeholder="Nome"
                [(ngModel)]="tipoVeiculo.nome" name="nome" />
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Preço" 
                [(ngModel)]="tipoVeiculo.preco" name="preco" />
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="updateTipoVeiculo()" color="primary">
        Salvar
    </button>

    <button mat-raised-button (click)="cancel()" color="danger">
        Cancelar
    </button>
</mat-card>
