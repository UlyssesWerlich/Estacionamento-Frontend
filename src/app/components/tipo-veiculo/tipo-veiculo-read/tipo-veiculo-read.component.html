<div class="mat-elevation-z8">

    <table mat-table [dataSource]="tipoVeiculos">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let tipoVeiculo">{{tipoVeiculo.id}}</td>
        </ng-container>

        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let tipoVeiculo">{{tipoVeiculo.nome}}</td>
        </ng-container>

        <ng-container matColumnDef="preco">
            <th mat-header-cell *matHeaderCellDef>Pre√ßo</th>
            <td mat-cell *matCellDef="let tipoVeiculo">{{tipoVeiculo.preco | currency: 'BRL' }}</td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>
                <a routerLink="/tipo-veiculos/adicionar" class="add">
                    <i class="material-icons">add</i>
                    <i class="material-icons">drive_eta</i>
                </a>
            </th>
            <td mat-cell *matCellDef="let tipoVeiculo">
                <a routerLink="/tipo-veiculos/atualizar/{{ tipoVeiculo.id }}" class="edit">
                    <i class="material-icons">edit</i>
                </a>

                <a routerLink="/tipo-veiculos/remover/{{ tipoVeiculo.id }}" class="delete">
                    <i class="material-icons">delete</i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let tipoVeiculo; columns: displayedColumns;"></tr>
    </table>

</div>
